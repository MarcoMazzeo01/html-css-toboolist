<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Importo Google Font "Poppins" usando <link> anzichÃ¨ @import per velocizzare il caricamento -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- INTESTAZIONE -->
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <h1 class="logo_text">Toboolist</h1>
    </header>

    <!-- CORPO PRINCIPALE PAGINA -->
    <main>
        <!-- BOTTONI INTERAZIONE -->
        <button class="add_task">Add Task</button>
        <button class="add_section">Add Section</button>
        <hr>

        <!-- TASK E SEZIONI -->

        <!-- NEW TASKS -->
        <section>
            <h2>&#9660; New Task</h2>

            <div>
                <span class="task">&check;</span> Quarterly Newsletter
            </div>
        </section>

        <!-- TODAY'S TASKS -->
        <section>
            <h2>&#9660; Today</h2>

            <div>
                <span class="task">&check;</span> Recruiting blog post
            </div>

            <div>
                <span class="task">&check;</span> Mobile app launch
            </div>

            <div>
                <span class="task">&cross;</span> Interview John H.
            </div>

            <div>
                <span class="task">&check;</span> Summit update to mobile storefronts
            </div>
        </section>

        <!-- UPCOMING TASKS -->
        <section>
            <h2>&#9660; Upcoming</h2>

            <div>
                <span class="task">&cross;</span> Schedule meeting with Alex
            </div>

            <div>
                <span class="task">&check;</span> Homepage refresh
            </div>

            <div>
                <span class="task">&check;</span> Onboard new Sales team members
            </div>

            <div>
                <span class="task">&check;</span> Review editorial calendar
            </div>
        </section>
    </main>
</body>

</html>
