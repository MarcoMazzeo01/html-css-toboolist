<!DOCTYPE html>
<html lang="xxz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Importo Google Font "Poppins" usando <link> anzichÃ¨ @import per velocizzare il caricamento -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- INTESTAZIONE -->
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <h1 class="logo_text">Toboolist</h1>
    </header>

    <!-- CORPO PRINCIPALE PAGINA -->
    <main>
        <!-- BOTTONI INTERAZIONE -->
        <div class="buttons_container">
            <button class="add_task">Add Task</button>
            <button class="add_section">Add Section</button>

        </div>


        <!-- TASK E SEZIONI -->
        <div class="tasks_container">
            <!-- NEW TASKS -->
            <section>
                <h3 class="section_header">New Task</h2>

                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </section>

            <!-- TODAY'S TASKS -->
            <section>
                <h3 class="section_header">Today</h2>

                <ul>
                    <li>Recruiting blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li> Summit update to mobile storefronts</li>
                </ul>
            </section>

            <!-- UPCOMING TASKS -->
            <section>
                <h3 class="section_header">Upcoming</h2>

                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
